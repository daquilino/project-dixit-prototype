<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Dixit Prototype</title>
	
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- socket.io-client exposed automatically by the socket.io serve-->
	<script src="/socket.io/socket.io.js""></script>
</head>

<body>
	<header class="text-center">
		<h1 id="main-header">Dixit Prototype</h1>
	</header>


	<div class="container">
		
		<div class="row text-center">
			
			<div class="col-xs-8">
				<div id="play-area"">
				Play Area
				</div>
			</div>	

			<div class="col-xs-4">
				<div id="chat-box" class="text-left">
				</div>
			</div>
		</div>
		
		<div class="row" id="hand">
			
			
		</div>
		
		<div class="row text-center">
			<br>

			<form id="log-in">
				Enter Name: <input type="text" placeholder="Name" id="log-in-name">
				<button id="log-in-button">Submit</button>
			</form>
		
			<form id="message-form">
				<input type="text" placeholder="message" id="message">
				<button id="chat-button">Chat</button>
			</form>

		</div>
		
		
		
		
	
	</div>


<script src="assets/js/app-chris.js"></script>
</body>
</html>
